<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcomo to KoKoa TaLK</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>NO Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full"></i> <!-- lightning icon-->
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcomo to Kokoa Clone</h1>
        <p class="welcome-header__text">If you have a Kokoa account, log in your email er phone number.</p>
    </header>

    <form id="login-form">
        <input type="text" placeholder="Email or Phone Number" />
        <input type="password" placeholder="Password" />
        <input type="submit" value="Log In" />
        <a href="#">Find KoKoa Account or password</a>
    </form>


    <script src="https://kit.fontawesome.com/196df9cbd4.js" crossorigin="anonymous"></script>
</body>

</html>
