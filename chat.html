<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caht - KoKoa Clone</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar_column">
            <span>NO Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full"></i> <!-- lightning icon-->
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fa-solid fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">
                또토리
            </h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-bars fa-lg"></i></span>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday,jun 30, 2020
        </div>
        <div class="message-row">
            <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHMK_TYZ7GMwToo4QaXRvrGyjmtub7VS-LqA&usqp=CAU">
            <div class="message-row__content">
                <span class="message__author">bln</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:27</span>

                </div>
            </div>
        </div>


        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Hi nice to meet you!</span>
                    <span class="message__time">21:27</span>

                </div>
            </div>
        </div>

    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-lg"></i>

        </div>

        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="fa-regular fa-face-smile fa-lg"></i>
            <button> <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>

    </form>
    <div id="no-mobole">
        <span>
            Your screen is too big :(
        </span>
    </div>

    <script src="https://kit.fontawesome.com/196df9cbd4.js" crossorigin="anonymous"></script>
</body>

</html>
