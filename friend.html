<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend - KoKoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>NO Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full"></i> <!-- lightning icon-->
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>

    <a id="friend-display-link">
        <i class="fa-solid fa-circle-info"></i>Friend' Names Display<i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <div class="user-component">
        <div class="user-component__column">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHMK_TYZ7GMwToo4QaXRvrGyjmtub7VS-LqA&usqp=CAU"
                class="user-component__avatar" />
            <div class="user-component__text">
                <h4 class="user-component__title">Nicolas</h4>
                <h6 class="user-component__subtitle">this text whatever</h6>
            </div>
        </div>
        <div class="user-component__column"></div>
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="#"><i class="fa-solid fa-user fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <span class="nav__notification">1</span>
                    <i class="fa-regular fa-comment fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#"><i class="fa-solid fa-magnifying-glass fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <span class="nav__notification2"></span>
                    <i class="fa-solid fa-ellipsis fa-lg"></i></a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/196df9cbd4.js" crossorigin="anonymous"></script>
</body>

</html>
